<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>Tic Tac Toe</title>
  <meta charset = "UTF-8" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Let's Play</h1>
  <button class="reset" id="reset" type="button">Reset Game</button>
  <table style="width:100%">
    <tr>
        <th>
            <button class="button" id="A1" type="button"></button>
        </th>
        <th>
            <button class="button" id="B1" type="button"></button>
        </th> 
        <th>
            <button class="button" id="C1" type="button"></button>
        </th>
    </tr>
    <tr>
        <th>
            <button class="button" id="A2" type="button"></button>
        </th>
        <th>
            <button class="button" id="B2" type="button"></button>
        </th> 
        <th>
            <button class="button" id="C2" type="button"></button>
        </th>
    </tr>
    <tr>
        <th>
            <button class="button" id="A3" type="button"></button>
        </th>
        <th>
            <button class="button" id="B3" type="button"></button>
        </th> 
        <th>
            <button class="button" id="C3" type="button"></button>
        </th>
    </tr>
  </table>

 
</body>
<script src="app.js"></script>
</html>
