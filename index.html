<!DOCTYPE HTML>
<html lang = "en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Tic Tac Toe</title>
  <meta charset = "UTF-8" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Let's Play</h1>
  <div id="playerX"></div>
  <div id="playerO"></div><br>
  <button class="reset" id="reset" type="button">Reset Game</button><br>
  <div id="turn"></div>
  <table class="table">
    <tr class="row">
        <th>
            <div class="gameBoard" id="A1"></div>
        </th>
        <th>
            <div class="gameBoard" id="B1"></div>
        </th> 
        <th>
            <div class="gameBoard" id="C1"></div>
        </th>
    </tr>
    <tr class="row">
        <th>
            <div class="gameBoard" id="A2"></div>
        </th>
        <th>
            <div class="gameBoard" id="B2"></div>
        </th> 
        <th>
            <div class="gameBoard" id="C2"></div>
        </th>
    </tr>
    <tr class="row">
        <th>
            <div class="gameBoard" id="A3"></div>
        </th>
        <th>
            <div class="gameBoard" id="B3"></div>
        </th> 
        <th>
            <div class="gameBoard" id="C3"></div>
        </th>
    </tr>
</table>

 
</body>
<script src="app.js"></script>
</html>
